spring:

  profiles:
    include: aws
  # mysql 사용 설정
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    properties:
      hibernate:
        # 하이버네이트가 실행한 모든 sql문을 콘솔로 출력
        show_sql: true
        # sql문을 가독성 있게 출력
        format_sql: true

  datasource:
    url: jdbc:mysql://localhost:3306/Ae_stagram?useSSL=false&characterEncoding=UTF-8&serverTimezone=UTC
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: dev
    password: asdf1234!

  servlet:
    multipart:
      maxFileSize: 10MB
      maxRequestSize: 10MB

logging:
  level:
    org.hibernate: info

app:
  page-size: 10

firebase:
  sdk:
    path: firebase-accesskey.json
